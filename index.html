<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Job Tracker & Interview Details</h1>
        <button id="addjob_b">Add Job </button>
        </a> <button id="dashbord_b">Dashbord</button>

        <button id="Login_b">Login</button>


    </header>

    <!-- Job Status Section -->
    <section class="job-status">
        <!-- Applied Jobs -->
        <div class="job-list" id="applied-jobs">
            <h2>Applied Jobs</h2>
        </div>

        <!-- Interview Jobs -->
        <div class="job-list" id="interview-jobs">
            <h2>Interview Jobs</h2>
        </div>

        <!-- Rejected Jobs -->
        <div class="job-list" id="rejected-jobs">
            <h2>Rejected Jobs</h2>
        </div>

        <!-- Got Offer Jobs -->
        <div class="job-list" id="offer-jobs">
            <h2>Got Offer Jobs</h2>
        </div>
    </section>


    <!-- buttonStart -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;

            align-items: center;
            height: 100vh;
            justify-content: right;
            padding: 100px;
        }

        .add-job-btn {

            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-job-btn:hover {
            background-color: #45a049;
        }

        .popup-form {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
            position: relative;
            /* For positioning the close button */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .close-btn {
            font-size: 30px;
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #e53935;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    </head>

    <body>
        <div class="container">
            <button id="addJobBtn" class="add-job-btn">Add Job</button>
        </div>

        <div id="popupForm" class="popup-form">
            <div class="popup-content">
                <span id="closeFormBtn" class="close-btn">&times;</span>
                <h2>Add New Job Application </h2>

                <form id="job-form">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" required>

                    <label for="position">Position:</label>
                    <input type="text" id="position" required>

                    <label for="apply-date">Apply Date:</label>
                    <input type="date" id="apply-date" required>

                    <label for="interview-date">Interview Date:</label>
                    <input type="date" id="interview-date" required>

                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="applied">Applied</option>
                        <option value="interview">Interview</option>
                        <option value="rejected">Rejected</option>
                        <option value="offer">Got Offer</option>
                    </select>

                    <button type="submit">Add Job</button>
                </form>
                <button id="backBtn" class="back-btn">Back</button>
            </div>
        </div>

        <script>
            const addJobBtn = document.getElementById('addJobBtn');
            const popupForm = document.getElementById('popupForm');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const backBtn = document.getElementById('backBtn');

            addJobBtn.addEventListener('click', () => {
                popupForm.style.display = 'flex';
            });

            closeFormBtn.addEventListener('click', () => {
                popupForm.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === popupForm) {
                    popupForm.style.display = 'none';
                }
            });

            backBtn.addEventListener('click', () => {
                popupForm.style.display = 'none';
            });

            document.getElementById('jobForm').addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Job added successfully!');
                popupForm.style.display = 'none';
            });
        </script>

        <!-- buttonEnd -->


        <script src="script.js"></script>
    </body>

</html>
